version: 2.1

orbs:
  heroku: circleci/heroku@1.0.1 # Invoke the Heroku orb
  node: circleci/node@3.0.0
  docker: circleci/docker@1.2.1

workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build

jobs:
  build:
    docker:
      - image: vanhasalakuljettaja/isoskaba3.0-back
    working_directory: ~/project
    steps:
      - checkout
      - run:
        name: Install Docker Compose
        command: |
          set -x
          curl -L https://github.com/docker/compose/releases/download/1.25.3/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
      # Bundle install dependencies
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install


